<html lang="en" layout:decorate="~{admin/layout}">

<body>
  <div layout:fragment="content">
    <div class="content">
      <h2>DashBoard</h2>
      <div class="row">

        <div class="card m-1" style="width: 20em;">
          <div class="card-body">
            <h4>Number of User</h4>
            <p th:text="${userCount}">3</p>
          </div>
        </div>
        <div class="card m-1" style="width: 20em;">
          <div class="card-body">
            <h4>Number of Post</h4>
            <p th:text="${postCount}">3</p>
          </div>
        </div>
        <div class="card  m-1" style="width: 20em;">
          <div class="card-body">
            <h4>Number of Comment</h4>
            <p th:text="${commentCount}">3</p>
          </div>
        </div>

      </div>

    </div>

  </div>
</body>

</html>
